# ================================================
# CONFIGURACIÓN DE HUMANSOLUTION
# Base de Datos: sistema_usuarios (PostgreSQL)
# ================================================

# ===== CONFIGURACIÓN DE LA BASE DE DATOS =====
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_usuarios
spring.datasource.username=postgres
spring.datasource.password=dino2020
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ===== CONFIGURACIÓN DE JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===== CONFIGURACIÓN DEL SERVIDOR =====
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ===== CONFIGURACIÓN DE CORS =====
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===== CONFIGURACIÓN DE LOGGING =====
logging.level.root=INFO
logging.level.co.edu.uco.HumanSolution=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Archivo de logs
logging.file.name=logs/humansolution.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===== CONFIGURACIÓN DE LA APLICACIÓN =====
spring.application.name=HumanSolution
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# ===== PROPIEDADES PERSONALIZADAS =====
app.name=HumanSolution
app.version=1.0.0
app.description=Sistema de Gestión de Recursos Humanos
app.developers=Samuel y Andrés
